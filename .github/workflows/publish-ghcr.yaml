name: Docker Build and Push to GHCR

on:
  push:
    branches:
      - main

jobs:
  build_and_run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Build Docker image for GitHub Container Registry
        run: |
          docker build . -t ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-${{ github.ref_name }}:${{ github.sha | slice(0, 6) }}

      - name: Push Docker image to GitHub Container Registry
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-${{ github.ref_name }}:${{ github.sha | slice(0, 6) }}